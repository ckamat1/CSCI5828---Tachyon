<html>
<head>
    <title>{% block title %}Discovery Learning Apprenticeship{% endblock title %}</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" >
    <style>
        body {
            padding-bottom: 20px;
            padding-top: 70px;
        }
        .messages {
            list-style: none;
        }

        .logo img {
            display: block;
            margin-top: 0px;
            margin-left: auto;
            margin-right: auto;
            width: 100px;
            height:100px
                }

        .hd1 {
        text-align: center
        }

    </style>
    {% block css %}{% endblock css %}
</head>

<body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{% url 'home' %}">Home</a>
        </div>
        <div class="navbar-collapse collapse">
            {% if not user.is_authenticated %}
            <a href="{%url 'Signup'%}" class="navbar-brand">Register</a>
            <a href="{%url 'Login'%}" class="navbar-brand">Login</a>
            {% else %}
            <a href="{%url 'Logout'%}" class="navbar-brand">Logout</a>
            {% endif %}
        </div><!--/.navbar-collapse -->
      </div>
    </div>


    <div class="jumbotron">
         <div class="logo">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d4/Colorado_Buffs_alternate_logo.png/220px-Colorado_Buffs_alternate_logo.png" alt="University of Colorado">
  </div>

        <div class="container">{% block headline %}{% endblock headline %}</div>
    </div>
    <div class="container">
        {% block content %}{% endblock content %}
    </div>
    <div class = "container">
        {% block info %}{% endblock info %}
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    {% block js %}{% endblock js %}
</body>
</html>
